 * This file was generated by the Gradle 'init' task.
 */

allprojects {
	group = 'org.jtmc'
	version = '0.1.0-alpha'
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'maven-publish'

	repositories {
		jcenter()
		mavenCentral()
	}

	sourceCompatibility = '1.8'

	publishing {
		publications {
			maven(MavenPublication) {
				from(components.java)
			}
		}
	}

	tasks.withType(JavaCompile) {
		options.encoding = 'UTF-8'
	}
}
